version: '3.8'

services:
  backend:
    build: .
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    environment:
      MONGO_HOST: db
      MONGO_PORT: 27017
    depends_on:
      db:
        condition: service_started

  db:
    image: mongo:6.0
    volumes:
      - mongodb_data:/data/db
    env_file:
      - .env
    environment:
      BASE_URL: ""
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}

volumes:
  mongodb_data:
