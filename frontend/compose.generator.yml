version: '3.8'

include:
  - path:
    - ../docker-compose.yml
    - compose.generator.override.yml

services:
  generator:
    build:
      context: .
      dockerfile: generator.Dockerfile 
    env_file:
      - ../.env
    environment:
      MONGO_HOST: db
      MONGO_PORT: 27017
    volumes:
      - schema_data:/app/schema:ro
      - ./src/api:/app/src/api
    depends_on:
      backend:
        condition: service_completed_successfully
